backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: static/img
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - label: Posts
    name: posts
    label_signature: "Post"
    folder: "content/posts"
    path: "{{slug}}/index"
    media_folder: ""
    public_folder: ""
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Description",
          name: "description",
          widget: string,
          required: true,
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          options: ["Code"],
        }
      - name: featured_image
        label: Feature Image
        widget: object
        fields:
          - { name: src, label: Image, widget: image }
          - { name: alt, label: Alt text, widget: string }
          - { name: title, label: Title, widget: string }
      - { label: "Body", name: "body", widget: "markdown", required: true }
